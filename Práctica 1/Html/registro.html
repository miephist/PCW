			<h2>Formulario de registro</h2>
		<form>
		<fieldset>
			<legend>Datos del usuario</legend>
			<button type="button" onclick="window.location.href='login.html'" autofocus>Login</button>
			<label for="nusuario">Nombre de usuario:</label> <input type="text" name="nusuario" id="nusuario" pattern="^[A-Za-z][A-Za-z0-9]{5,21}" required><br><!-- no empezar por numero	-->
			<label for="pass">Contraseña:</label> <input type="password" name="pass" id="pass" pattern="[A-Za-z0-9]{8,20}" required><br><!-- tengo que meter - _ -->
			<label for="confpass">Confirmar contraseña:</label> <input type="password" name="confpass" id="confpass" required ><br>
			<label for="correo">Correo electrónico:</label> <input type="email" name="correo" id="correo" required><br>
			<label for="fecha">Fecha de nacimiento:</label> <input type="date" name="fecha" id="fecha" required><br>
			<input type="submit" value="Completar registro"><br>
		</fieldset>
